name: Autograding Tests
'on':
- workflow_dispatch
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Playwright
      id: playwright
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Playwright
        setup-command: npm install && npx playwright install chromium --with-deps
        command: npm run test
        timeout: 10
        max-score: 100
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        PLAYWRIGHT_RESULTS: "${{steps.playwright.outputs.result}}"
      with:
        runners: playwright
